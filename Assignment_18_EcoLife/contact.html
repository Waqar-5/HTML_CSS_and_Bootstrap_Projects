<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top bg-success">
  <div class="container">
    <a class="navbar-brand text-light fw-bold" href="index.html">EcoLife</a>
    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-light" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="tips.html">Eco Tips</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="projects.html">Projects</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="blog.html">Blog</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Hero -->
<section class="page-hero text-center">
  <div class="container">
    <h1 class="display-5 fw-bold animate-fade">Contact Us</h1>
    <p class="lead animate-slide">We’re happy to hear from you! Reach out with any questions or suggestions.</p>
  </div>
</section>

<!-- Contact Form Section -->
<section class="container my-5 section">
  <div class="row justify-content-center">
    <div class="col-md-8 animate-slide">
      <div class="info-box p-4">
        <h4 class="mb-3">Get in Touch</h4>
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Your Name" required>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Your Email" required>
          </div>
          <div class="mb-3">
            <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-custom">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="text-center py-4 bg-success text-light">
  <p class="mb-0">© 2025 EcoLife | All Rights Reserved</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
