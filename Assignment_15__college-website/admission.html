<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
    <title>Admission Page</title>
</head>
<body>
<div class="page-hero">
  <div class="container">
    <h1 class="fw-bold">Admissions</h1>
    <p>Start Your Academic Journey</p>
  </div>
</div>

<section class="container my-5 section">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="info-box">
        <h4 class="mb-3">Apply Online</h4>
        <form class="row g-3">
          <div class="col-md-6">
            <input class="form-control" placeholder="Full Name">
          </div>
          <div class="col-md-6">
            <input class="form-control" placeholder="Email Address">
          </div>
          <div class="col-12">
            <select class="form-control">
              <option>Select Program</option>
              <option>Computer Science</option>
              <option>Business Administration</option>
            </select>
          </div>
          <div class="text-center">
            <button class="btn btn-custom mt-3">Submit Application</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>


</body>
</html>
