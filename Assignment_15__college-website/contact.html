<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
    <title>Contact page</title>
</head>
<body>
  <div class="page-hero">
  <div class="container">
    <h1 class="fw-bold">Contact Us</h1>
    <p>We Are Here to Help You</p>
  </div>
</div>

<section class="container my-5 section">
  <div class="row g-4">
    <div class="col-md-5">
      <div class="info-box">
        <h5>Get in Touch</h5>
        <p>Email: info@abcuniversity.edu</p>
        <p>Phone: +92 300 1234567</p>
        <p>Location: Karachi, Pakistan</p>
      </div>
    </div>
    <div class="col-md-7">
      <div class="info-box">
        <form>
          <input class="form-control mb-2" placeholder="Your Name">
          <input class="form-control mb-2" placeholder="Your Email">
          <textarea class="form-control mb-2" placeholder="Message"></textarea>
          <button class="btn btn-custom">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>

</body>
</html>
