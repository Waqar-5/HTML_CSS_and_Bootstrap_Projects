<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | AI Career Guide</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">AI Career Guide</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="careers.html">Careers</a></li>
        <li class="nav-item"><a class="nav-link" href="quiz.html">Quiz</a></li>
        <li class="nav-item"><a class="nav-link" href="roadmap.html">Roadmap</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Hero -->
<section class="page-hero text-center">
  <div class="container">
    <h1 class="fw-bold animate-fade">Get In Touch</h1>
    <p class="lead animate-slide">We’re here to answer your questions and guide your career</p>
  </div>
</section>

<!-- Contact Form -->
<section class="container my-5 section">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="info-box animate-slide">
        <form id="contactForm">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Full Name" required>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email Address" required>
          </div>
          <div class="mb-3">
            <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-custom">Send Message</button>
          </div>
        </form>
        <div class="mt-3" id="successMessage" style="display:none;">
          <p class="text-success text-center">Thank you! Your message has been sent.</p>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- JS for Form -->
<script>
document.getElementById('contactForm').addEventListener('submit', function(e){
  e.preventDefault();
  document.getElementById('successMessage').style.display = 'block';
  this.reset();
});
</script>

<!-- Footer -->
<footer class="text-center py-4 bg-dark text-white mt-auto">
  © 2025 AI Career Guide | All Rights Reserved
</footer>

</body>
</html>
