<!-- Page Hero -->
<section class="page-hero text-center">
  <div class="container">
    <h1 class="fw-bold animate-fade">Skill Assessment Quiz</h1>
    <p class="lead animate-slide">Answer a few questions to discover your ideal career path</p>
  </div>
</section>

<!-- Quiz Form -->
<section class="container my-5 section">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="info-box animate-slide">
        <form id="quizForm">
          <h4 class="mb-3">1. Which activity do you enjoy most?</h4>
          <select class="form-control mb-3" id="q1">
            <option>Select</option>
            <option value="AI">Programming & AI</option>
            <option value="Web">Building websites</option>
            <option value="Cyber">Security & Hacking</option>
            <option value="Design">Design & Creativity</option>
            <option value="Data">Data Analysis</option>
          </select>

          <h4 class="mb-3">2. Your preferred work environment?</h4>
          <select class="form-control mb-3" id="q2">
            <option>Select</option>
            <option value="AI">Research Labs</option>
            <option value="Web">Startups / Web Agencies</option>
            <option value="Cyber">IT Security Firms</option>
            <option value="Design">Creative Studios</option>
            <option value="Data">Analytics Companies</option>
          </select>

          <div class="text-center mt-3">
            <button type="button" class="btn btn-custom" onclick="calculateQuiz()">Get Career</button>
          </div>
        </form>
        <div class="mt-4 text-center" id="result"></div>
      </div>
    </div>
  </div>
</section>

<!-- JS -->
<script>
function calculateQuiz() {
  const q1 = document.getElementById('q1').value;
  const q2 = document.getElementById('q2').value;
  let career = "Please select all answers.";

  if(q1 && q2) {
    if(q1===q2) career = q1;
    else career = "We suggest exploring AI, Web Development, Cybersecurity, or Data Science!";
  }

  document.getElementById('result').innerHTML = `<h5>Your Recommended Career: <strong>${career}</strong></h5>`;
}
</script>
